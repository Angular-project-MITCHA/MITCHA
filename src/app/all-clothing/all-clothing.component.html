<div class="container">
    <p style="font-size: 30px;margin-left: 500px;text-decoration: underline;">CLOTHING</p>
    <div class="row"  >
      <div class="col-sm-4" *ngFor="let close of clothing">
        <div class="row">
             <div class="col-sm-12">
              <div class="card" style="width: 100%;height: 100%;border: none;">
              <div class="imageBox">
              <div class="card-img">
                <img src={{close.images[0]}} style="width: 100%;height:100%;"/>
              </div>
              <div class="hoverImg">
                  <img src={{close.images[1]}} style="width: 100%;height:100%;"/>
            </div>
          </div>
              <h3 class="card-title">{{close.name}}</h3>
        <p class="card-text">{{close.designer}}</p> 
        <p>{{close.price}} EGP</p>
        <button type="button" class="btn btn-outline-primary" value="Edit">Edit</button>
        <br>
        <button type="button" class="btn btn-outline-danger" value="Delete">Delete</button>

        </div>
      </div>
      </div>
      </div> 
  </div>
  </div>
