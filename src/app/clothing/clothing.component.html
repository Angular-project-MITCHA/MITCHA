<div class="container">
  <form class="form-group">
    <input class="form-control" style="width: 300px;" type="search" placeholder="Search...." aria-label="Search"  #searchInput >
    <button class="btn btn-outline-dark" style="margin-left: 310px;margin-top: -70px;" type="submit" (click)="search(searchInput.value)">Search</button> 
  </form>
  <p style="font-size: 30px;margin-left: 500px;text-decoration: underline;">clothing</p>
  <div class="row"  >
    <div class="col-sm-4" *ngFor="let close of clothing" (click)="onSelect(close)">
      <div class="row">
           <div class="col-sm-12">
            <div class="card" style="width: 100%;height: 100%;border: none;">
            <div class="imageBox">
            <div class="card-img">
              <img src={{close.images[0]}} style="width: 100%;height:100%;"/>
            </div>
            <div class="hoverImg">
                <img src={{close.images[1]}} style="width: 100%;height:100%;"/>
          </div>
        </div>
            <h3 class="card-title">{{close.name}}</h3>
      <p class="card-text">{{close.designer}}</p> 
      <p>{{close.price}} EGP</p>
      </div>
    </div>
    </div>
    </div> 
 
  
    
</div>
<mat-paginator [length]="totalBags"
[pageSize]="bagsPerPage"
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)">
</mat-paginator>
</div>
