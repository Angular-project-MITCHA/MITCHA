<div class="container">
  <p style="font-size: 30px;margin-left: 500px;text-decoration: underline;">JEWERLY</p>
  <div class="row">
    <div class="col-sm-4" *ngFor="let jew of jewerly">
      <div class="row">
        <div class="col-sm-12">
          <div class="card" style="width: 100%;height: 100%;border: none;">
            <div class="imageBox" routerLink="/jewelrydetails/:id">
              <div class="card-img">
                <img src={{jew.images[0]}} style="width: 100%;height:100%;" />
              </div>
              <div class="hoverImg">
                <img src={{jew.images[1]}} style="width: 100%;height:100%;" />
              </div>
            </div>
            <h3 class="card-title">{{jew.name}}</h3>
            <p class="card-text">{{jew.designer}}</p>
            <p>{{jew.price}} EGP</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <ul class="pagination justify-content-center" style="margin: 50px;">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="">2</a></li>
      <li class="page-item"><a class="page-link" href="">3</a></li>
      <li class="page-item"><a class="page-link" href="">Next</a></li>
    </ul>
  </div>
