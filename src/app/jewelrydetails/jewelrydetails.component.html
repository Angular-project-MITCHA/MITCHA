
<div class="container">
  <hr>

  <p style="font-size: 30px;margin-left: 500px;text-decoration: underline;"></p>
  <div class="row">
    <!-- Images Div -->
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <div id="jewimages" class="carousel slide" data-ride="carousel" style="width: 320px;height: 400px;margin-left: 150px;">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#jewimages" data-slide-to="0" class="active"></li>
              <li data-target="#jewimages" data-slide-to="1"></li>
              <li data-target="#jewimages" data-slide-to="2"></li>
              <li data-target="#jewimages" data-slide-to="3"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              
              <div class="carousel-item active">
                <img src={{jewel.images[0]}} >
              </div>
              <div class="carousel-item">
                <img src={{jewel.images[1]}}>
              </div>
              <div class="carousel-item">
                <img src={{jewel.images[2]}}>
              </div>
              <div class="carousel-item">
                <img src={{jewel.images[3]}}>
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#jewimages" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#jewimages" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>


      </div>
      </div>
    </div>
    <!-- Div of product name ,price,description and designer with buutton add to cart-->
    <div class="col-sm-4" id="details">
      <div class="row">
        <div class="col-sm-12">
        <!-- <input type="submit" value="Add to cart" name="btn" id="btnid"> -->
        <h3>{{jewel.name}}</h3>
        <p>{{jewel.designer}}</p> 
        <p>{{jewel.price}} EGP</p>
        <h5> Item Code : {{ID}}</h5>
        <br>
        <button type="button" class="btn btn-dark" (click)="goToCart(jewel)">Add to Cart</button>
        <button type="button" class="btn btn-light">Add to Wishlist</button>

        <br>
          <br>
          <hr>
          <div>
            <h6>-SIZE AND FIT INFORMATION</h6>
            <p>Strap {{jewel.strap}} | 50 cm </p>
            <p>Height {{jewel.height}} | 16 cm </p>
            <p>Width {{jewel.width}} | 26 cm </p>
            <p>Depth {{jewel.depth}} | 9 cm</p>
          </div>
      </div>
      <button type="button" class="btn btn-info" (click)="back()">Back </button>

  </div>
</div>
</div>
</div>
