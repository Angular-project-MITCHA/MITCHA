<div class="container">
  <p style="font-size: 30px;margin-left: 500px;text-decoration: underline;"></p>
  <div class="row">
    <!-- Images Div -->
    <div class="col-sm-6" *ngFor="let jew of jewerly">
      <div class="row">
        <div class="col-sm-12">
          <img src={{jew.images[0]}} style="width: 200px; height: 300px;margin-bottom: 50px;" />
          <img src={{jew.images[1]}} style="width: 200px; height: 300px;margin-bottom: 50px;" />
        </div>
      </div>
    </div>
    <!-- Div of product name ,price,description and designer with buutton add to cart-->
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <!-- <input type="submit" value="Add to cart" name="btn" id="btnid"> -->
          <h3 class="card-title">{{jew.name}}</h3>
          <p class="card-text">{{jew.designer}}</p>
          <p class="card-text">{{jew.description}}</p>
          <p>{{jew.price}} EGP</p>
        </div>
      </div>
    </div>
  </div>
</div>
